    <script>
        $(document).ready(function(){
            //alert('Listo');
            //****************************************************************
            //****************************************************************
            $("#bloquear").click(function(eve){
                eve.preventDefault();
                //alert("Quiere bloquear ");
                $("#bloqueo").click();
            });
            
            
            
            
            
            
            
            $("#cargar_imagen").click(function(eve){
                eve.preventDefault();
                //alert("img");
                $("#carga_imagenes").click();
            });//fin del mandar imagen
            
            
            $("#ver-perfil").click(function(eve){
                eve.preventDefault();
                //alert("perfil #1");
                $("#verPerfilOtro").click();
                $.ajax({
                    url:"http://localhost/SIF/.php",
                    type:"post"
                }).done(function(info){
                    //alert("Envio el post");
                    //alert(info);
                    $("#perfilOtro").html(info);
                });        
            });//fin del ver al otro
            
            
            $("#tipo_fac").change(function(){//funcion que cambia los metodos de busqueda
            var tipoBusqueda = $('#tipo_fac').val();
                if(tipoBusqueda == "Factura"){
                    //alert("cambio.......");
                    $("#f1").css({"display":"block"});
                    $("#f2").css({"display":"none"});
                }else{
                    $("#f2").css({"display":"block"});
                    $("#f1").css({"display":"none"});
                }
            });
            $('.fancybox-media').fancybox({
                openEffect: 'elastic',
                closeEffect: 'elastic',
                helpers: {
                    title: {
                        type: 'inside'
                    }
                }
            });
        });//Fin del ready
